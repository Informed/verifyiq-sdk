<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="buttons">
      <div id="applicationIdWraper" class="mr-5">
        <button id="render">View Verifications</button>
        <input id="applicationId" placeholder="Enter Application ID here..." />
      </div>
      <div id="applicantTypeWrapper" class="mr-5">
        <select id="applicantType" class="full-width">
          <option value="" selected disabled hidden>Choose Applicant...</option>
        </select>
      </div>
      <div id="stipulationTypeWrapper">
        <select id="stipulationType" class="full-width">
          <option value="" selected disabled hidden>Choose Stipulation...</option>
        </select>
      </div>
    </div>
    <div class="mdModal" id="modal">
        <a href="#" id="close"></a>
      <div id="root"></div>
    </div>
    <div class="mdOverlay"></div>
    <script src="../dist/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
